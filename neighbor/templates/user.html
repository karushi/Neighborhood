{%extends "base.html" %}
{% load static %}

{% block content %}
{{ block.super}}
<div class="container">
     {% for user in user %}
     
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
      <div class="card" style="width: 25rem;">
            <img class="card-img-top" src="{{user.profile_phots.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="col-md-6">
                  
                              <p>{{user.name}}</p>
                              <p>{{user.user_email}}</p>
                              <p>{{user.Neighbour}}</p>
            </div>
        </div>
      </div>
    </div>

     {% endfor %}
</div>
{% endblock %}
