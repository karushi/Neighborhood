{%extends "base.html" %}
{% load static %}

{% block content %}
{{ block.super}}
<div class="container">
     {% for user in user %}
  
      <div class="card" style="width: 30rem;">
            <img class="card-img-top" src="{{user.profile_phots.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="col-md-6">
                  
                              <p>{{user.name}}</p>
                              <p>{{user.user_email}}</p>
                              <p>{{user.Neighbour}}</p>
            </div>
          </div>
     {% endfor %}
</div>
{% endblock %}
